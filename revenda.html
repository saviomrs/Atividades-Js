<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="sweetalert2.min.css">
   
    <title>Revenda de Veículos</title>
</head>
<body>
    <div class="container">

        <h1>APP Revenda de Veículos</h1>
        <br>
        <form>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" id="inputModeloCarro" placeholder="Modelo - Ano">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="inputPreco" placeholder="Preço">
              </div>
              <div class="col">
                <button type="button" value="Adicionar Carro"  id="btnAdicionar" class="btn btn-dark">Adicionar</button>
                <button type="button" value="Listar todos" id="btnListar" class="btn btn-dark">Listar</button>
                <button type="button" value="Listar todos" id="btnFiltar" class="btn btn-dark">Filtar</button>
              </div>
            </div>
          </form>
          <pre id="outLista"></pre>
          <br>
      

    <script src="revenda.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
