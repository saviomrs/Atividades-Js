<h3>Trabalhamos com 50% de entrada e o restante em 60 vezes.</h3>
<br>

<p> Veículo:
  <input type="text" id="dadoVeiculo"></p>
<p> Quantidade parcelas:
      <select name="qtdParcelas" id="qtdParcelas">
          <option value="6">6</option>
          <option value="12">12</option>
          <option value="18">18</option>
          <option value="24">24</option>
          <option value="30">30</option>
          <option value="36">36</option>
          <option value="48">48</option>
          <option value="60">60</option>
      </select>
<p> Preço R$:
  <input type="text" id="dadoPreco"></p>
<p> <input type="button" value="Simular" id="btnSimular"></p>

<div id="mostrarSimulacao"></div>

      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/argo.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h3>Fiat Argo R$ 48,000</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/hb20.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h3>Hyundai HB20 R$ 46,000</h3>
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/kwid.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h3>Renault kwid R$ 43,000</h3>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
