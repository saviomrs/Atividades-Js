<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="styleconsultorio.css">
    <title>Consutório Odontológico</title>
</head>
<body>
 
    <div class="container text-center mb-4">
    <br>
          <br>
        <h1>Consultório Odontológico</h1>
        <div>
            <label for="">Paciente</label>
            <input type="text" id="inputPaciente">
        </div>
        <br>
        <div>
            <input type="button" class="btn btn-primary" value="Consulta" id="btnConsulta">
            <input type="button" class="btn btn-danger" value="Prioritário" id="btnUrgencia">
            <input type="button" class="btn btn-success" value="Atender" id="btnAtender">
        </div>
        <br>
        <div>
            <h3>Paciente em atendimento: <span id="pacienteEmAtendimento"></span></h3>
        </div>
        <div>
            <pre id="outConsulta"></pre>
        </div>
    </div>

    <script src="consultorio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
