  <section class="section">
    <div class="container">
      <h1 class="title textoAdd">Adicionar nova notícia</h1>
      <hr>
      <div class="field">
        <label class="label">Notícia</label>
        <div class="control">
          <textarea class="textarea is-success" required id="noticia" placeholder="Digite aqui sua notícia"></textarea>
        </div>
      </div>
      <div class="field is-grouped is-grouped-centered">
        <div class="control">
          <button class="button is-link is-rounded" id="btnCadastrarNoticia">Cadastrar</button>
        </div>
        <div class="control">
          <button class="button is-link is-light is-rounded" id="btnMostrar">Listar Notícias (atualizar)</button>
        </div>
        <div class="control">
          <button class="button is-link is-danger is-rounded" id="btnDeletar">Deletar Todas as Noticias!</button>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <h2 class="subtitle" id="tituloNoticias">
        Aperte o botao:Listar Notícias (atualizar) para, mostrar as <span id="qtdNoticias"></span> últimas notícias
