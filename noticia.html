<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <title>Últimas notícias</title>
</head>
<body>
    <div class="container">
        <br>
        <h1>Últimas notícias</h1>

        <div>
            <textarea class="textarea is-primary" placeholder="Digite aqui a Notícia" id="inputNoticia"></textarea>
           
        </div>
        <br>
        <div class="buttons">
            <button class="button is-info" id="btnAdicionar">Cadastrar</button>
  <button class="button is-success" id="btnListarNoticia">Listar Notícia</button>
  
  <button class="button is-danger" id="btnDeletar">Deletar Notícias</button>
        </div>
        
        <div>
            <h2 id="outNumeroDeNoticias"></h2>
        </div>
        <br>
        <div>
            <pre id="outNoticias"></pre>
        </div>
    </div>

    <script src="noticia.js"></script>
</body>
</html>
